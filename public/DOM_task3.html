<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица - функция highlight</title>
  </head>
  <body>
  <table class="js-teachers" id="js-teachers">
      <thead>
      <tr>
          <td>Name</td>
          <td>Age</td>
          <td>Gender</td>
          <td>Status</td>
      </tr>
      </thead>
      <tbody>
      <tr>
          <td>Ilia</td>
          <td>30</td>
          <td>m</td>
          <td data-available="true">Free</td>
      </tr>
      <tr>
          <td>Tim</td>
          <td>39</td>
          <td>m</td>
          <td data-available="false">On duty</td>
      </tr>
      <tr>
          <td>Evian</td>
          <td>45</td>
          <td>m</td>
          <td data-available="true">1</td>
      </tr>
      <tr>
          <td>Ann</td>
          <td>17</td>
          <td>f</td>
          <td data-available="true">1</td>
      </tr>
      <tr>
          <td>Melissa</td>
          <td>45</td>
          <td>f</td>
          <td ></td>
      </tr>

      <!-- Строк в таблице может быть больше-->
      </tbody>
  </table>
  <script src="DOM_task3.js">
  </script>
  </body>
</html>
